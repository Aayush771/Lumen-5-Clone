<script>
   
    document.querySelector("form").addEventListener("submit",Getvalue);
    let userdata=JSON.parse(localStorage.getItem("userbase"))||[];
    function Getdata(event){
       
        event.preventDefault();
       let Nam=document.querySelector("#nam").value;
       let Eml=document.querySelector("#eml").value;
       let Pas=document.querySelector("#pass").value;
       let user={
           name:Nam,
           email:Eml,
           pswd:Pas
       }
       console.log(userdata)
       userdata.push(user)
       localStorage.setItem("userbase",JSON.stringify(userdata));
       alert("Sign Up Success!")
       window.location.href="Login.html";
    }
</script>
